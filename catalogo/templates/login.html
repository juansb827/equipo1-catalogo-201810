

{% extends 'base.html' %}



{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">




    <div class="login-container">
        <div class="overlayed">
            <div class="login-area">
                <div class="container">

                    <h1><b>Ingreso para miembros de Conectate</b></h1>

                    <form>
                        <div class="row justify-content-md-center">

                            <div class="col-lg-6 col-md-8 col-sm-12">


                                <div class="form-group">
                                    <input type="email" class="form-control form-control-lg" placeholder="Email"
                                           name="email">
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" placeholder="Contraseña"
                                           name="password">
                                </div>

                                <input type="submit" class="btn btn-outline-secondary btn-lg btn-block main-button"
                                       value="Iniciar Sesión" name="" style="width:100%">
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>

{% endblock %}
